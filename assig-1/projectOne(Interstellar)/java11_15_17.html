<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>Assigning Values</h1>
<p>In JavaScript the = operator is used to assign values to variables.Not same is equal sign in math</p>
<p id="UID"></p>
<script> // In HTML page, JS is wrapped in script tags
	var x = 5; // value 5 is assigned to variable x
	var y = 6; // value 6 is assigned to variable y
	document.getElementById("UID").innerHTML = x + y;
</script>



</body>
</html>
